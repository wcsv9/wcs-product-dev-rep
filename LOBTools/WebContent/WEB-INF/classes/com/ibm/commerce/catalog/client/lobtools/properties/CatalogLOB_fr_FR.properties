extendedHelpText_Code=Code utilisé pour identifier l'objet.
extendedHelpText_CatalogEntryKeyword=Entrez un ou plusieurs mots clés, séparés par une virgule et un espace, décrivant le contenu de la page Web. Certains moteurs de recherche Internet utilisent ces mots clés pour déterminer si votre page répond aux critères de recherche.
extendedHelpText_manufacturerPartNumber=Tapez le numéro du fabricant pour l'entrée de catalogue, défini de manière unique par le fabricant. Cette référence est différente du code.
extendedHelpText_SKUCode=Entrez le code SKU, qui identifie l'article de manière unique, à l'instar d'un numéro de référence.
extendedHelpText_buyable=Indique si les clients peuvent acheter cette entrée de catalogue.
extendedHelpText_onSpecial=Indique si le produit est en offre spéciale.
extendedHelpText_onAuction=Indique si le produit est disponible pour une vente aux enchères. Cette zone est en lecture seule.
extendedHelpText_startDate=Ajoutez l'année, le mois et la date de l'introduction de l'entrée de catalogue. Cette zone n'est présente qu'à titre d'interprétation et d'information.
extendedHelpText_endDate=Ajoutez l'année, le mois et la date du retrait de l'entrée de catalogue. Il peut s'agir, par exemple, de la date où un éditeur de logiciels cessera la fabrication d'une version de ses produits. Cette zone n'est présente qu'à titre d'interprétation et d'information.
extendedHelpText_availabilityDate=Ajoutez l'année, le mois et la date où le produit sera disponible pour son achat par les clients.
extendedHelpText_lastOrderDate=Ajoutez l'année, le mois et la date où le produit est disponible à la commande pour la dernière fois. Il s'agit de la dernière date à laquelle un client peut commander le produit. Par exemple, un fabricant peut arrêter la fabrication d'un produit, mais dans la mesure où des stocks existent, ce produit peut encore être commandé pendant un mois.
extendedHelpText_endOfServiceDate=Ajoutez l'année, le mois et la date où le produit ne sera plus disponible. Il peut s'agir, par exemple, de la date à laquelle un éditeur de logiciels cesse de fournir les mises à jour pour une version de son produit. Cette zone n'est présente qu'à titre d'interprétation et d'information.
extendedHelpText_discontinueDate=Ajoutez l'année, le mois et la date où le produit ne sera plus disponible.
extendedHelpText_field1=Zone personnalisée pour vos données de produit. Cette entrée doit contenir un nombre entier.
extendedHelpText_field2=Zone personnalisée pour vos données de produit. Cette entrée doit contenir un nombre entier.
extendedHelpText_field3=Zone personnalisée pour vos données de produit. Cette entrée doit contenir un nombre décimal.
extendedHelpText_field4=Zone personnalisée pour vos données de produit. Cette entrée doit contenir du texte.
extendedHelpText_field5=Zone personnalisée pour vos données de produit. Cette entrée doit contenir du texte.
extendedHelpText_displayToCustomers=Indiquez si les clients peuvent visualiser cette entrée de catalogue ou cette catégorie dans la vitrine du magasin pour la langue identifiée. Vous pouvez avoir un paramètre différent pour cette entrée de catalogue ou cette catégorie dans chaque langue que le magasin prend en charge.
extendedHelpText_overrideDisplayToCustomers=Remplace l'affichage hérité par le paramètre client. Vous pouvez avoir un paramètre de remplacement différent pour cette entrée de catalogue ou cette catégorie dans chaque langue que le magasin prend en charge.
extendedHelpText_listprice=Le prix catalogue sert uniquement à l'affichage du catalogue. Les clients paient le prix de vente.
extendedHelpText_offerprice=Prix auquel l'entrée de catalogue est proposée à la vente.			
extendedHelpText_catalogEntryCategory=Catégorie sous laquelle est située l'entrée de catalogue.
extendedHelpText_SKUParent=Parent sous lequel est située la SKU.
extendedHelpText_backOrderable=Cochez cette case si les clients peuvent commander un produit en rupture de stock.
extendedHelpText_forceBackOrder=Cochez cette case si une commande en amont est générée automatiquement lorsqu'un produit est en rupture de stock.
extendedHelpText_releaseSeparately=Cochez cette case si l'exécution d'une commande client peut être fractionnée.
extendedHelpText_quantityMultiple=Cochez cette case si les clients ne peuvent commander ce produit que si une quantité minimum existe en stock.
extendedHelpText_categoryCategory=Catégorie ou catalogue contenant la catégorie.

extendedHelpText_DescriptiveAttribute=Les attributs descriptifs sont des descriptions supplémentaires. Par exemple, "nettoyage à sec uniquement". Le nom d'un attribut est tributaire de la langue et s'affiche sur la vitrine.
extendedHelpText_DefiningAttribute=Les attributs de définition sont des propriétés de SKU dans un magasin en ligne, comme leur couleur ou leur taille.
extendedHelpText_AttributeDataType=Sélectionnez le type d'attribut : texte, nombre décimal ou entier. Par exemple, l'attribut "couleur" est un type de données texte.
extendedHelpText_Note=Entrez les éventuelles données d'attribut supplémentaires à afficher dans la vitrine.
extendedHelpText_AttributeSequence=Ordre d'affichage de l'objet au client.
extendedHelpText_AttributeDisplayGroupName=Indiquez un mot clé à utiliser pour associer des attributs apparentés. Créez tous les attributs apparentés avec le même mot clé associé.
extendedHelpText_Field1=Zone personnalisée pour vos données de produit. Cette entrée doit contenir un nombre décimal.

extendedHelpText_AttributeValue=Nom de l'attribut associé au produit (couleur ou taille, par exemple). Ce nom est déterminé lors de la création du groupe de produits. Par exemple, le groupe de produits "Bleus de travail pour homme" peut avoir deux attributs : la couleur et la taille. Chaque produit de ce groupe a des paramètres de couleur et de taille (Bleus de travail pour homme, bleu indigo, taille 46, entrejambes 95 cm, par exemple). Si votre magasin gère plusieurs environnements locaux, ce nom change pour s'adapter à la langue concernée.
extendedHelpText_AttributeValueImagePath1=Entrez le chemin relatif de l'emplacement de l'image.
extendedHelpText_AttributeValueImagePath2=Entrez le chemin relatif de l'emplacement de l'image.
extendedHelpText_AttributeValueUnitOfMeasure=Cette zone permet de sélectionner l'unité de mesure utilisée pour la tarification du produit.
extendedHelpText_AttributeValueSequence=Ordre dans lequel les valeurs d'attribut s'affichent pour le client.

extendedHelpText_MerchandisingAssociations=Les associations de marchandisage viennent suggérer des produits supplémentaires, différents ou de substitution en fonction de l'entrée de catalogue sélectionnée. Elles sont utilisées dans le cadre d'une stratégie de recommandation de produits destinée à multiplier les ventes du magasin.
extendedHelpText_ManyToManyMerchandisingAssociationsSource=Indiquez une ou plusieurs entrées de catalogue. Chaque entrée de catalogue ajoutée à cette table sera associée à toutes les entrées de catalogue que vous ajoutez à la table <b>Associations de marchandisage</b>.
extendedHelpText_ManyToManyMerchandisingAssociationsTarget=Indiquez une ou plusieurs entrées de catalogue à utiliser comme associations de marchandisage. Par exemple, vous pouvez associer un manteau à un chapeau et à une écharpe coordonnés.
ManyToManyRemoveExistingText=Supprimez les associations de marchandisage existantes de la zone <b>Entrées de catalogue</b>.

extendedHelpText_Components=Vous pouvez envisager de modifier les composant d'une offre groupée ou d'un kit lorsque le stock d'un composant est faible ou pour les rendre plus attractifs à vos clients.
extendedHelpText_DefaultCatalog=Le catalogue par défaut est celui que les clients voient apparaître dans la vitrine. Sélectionnez un catalogue principal ou un catalogue de vente.

