ruleBasedSalesCategoryButtonText_static=Rechercher des entrées de catalogue
ruleBasedSalesCategoryStaticHeaderText=Utilisez des propriétés d'entrée, des catégories et des attributs du dictionnaire d'attributs qui sont utilisés en marchandisage afin de définir des filtres de recherche pour identifier des entrées de catalogue à affecter à cette catégorie.  Cliquez sur <b>Rechercher des entrées de catalogue</b> pour afficher les résultats de la recherche dans la vue Utilitaires. Faites glisser des entrées de catalogue depuis la vue Utilitaires vers la table <b>Entrées de catalogue affectées</b> pour affecter les entrées de catalogue à cette catégorie. Vous pouvez effectuer plusieurs recherches pour identifier des entrées de catalogue.
ruleBasedSalesCategoryDynamicHeaderText=Utilisez des filtres de recherche, des critères de tri et d'autres options pour créer une règle afin d'affecter automatiquement des entrées de catalogue à cette catégorie. Lorsque vous cliquez sur <b>Sauvegarder</b> ou que la règle est réappliquée, les entrées de catalogue qui correspondent à cette règle sont affectées automatiquement à cette catégorie. Après avoir rechargé la vue de propriétés, les entrées de catalogue affectées seront affichées dans la table <b>Entrées de catalogue affectées</b>.
ruleBasedSalesCategoryDynamic_displayOption=Option d'affichage
searchConditions=Conditions de recherche
extendedHelpText_searchFilters_static=Spécifiez les filtres de recherche à appliquer lorsque le Centre de gestion recherche des entrées de catalogue. Les résultats de la recherche s'affichent dans la vue Utilitaires. Faites glisser des entrées de catalogue depuis la vue Utilitaires vers la table <b>de catalogue affectées</b> pour affecter les entrées de catalogue à cette catégorie.  <p>Si vous voulez inclure un attribut du dictionnaire d'attributs comme filtre de recherche, l'attribut doit pouvoir être utilisé en marchandisage.</p>
extendedHelpText_sortCriteria_static=Spécifiez un ou plusieurs critères d'après lesquels trier les résultats de recherche d'entrées de catalogue. Par exemple, si vous sélectionnez Nom du fabricant et Ordre croissant, les entrées de catalogue affichées dans la vue Utilitaires seront triées par ordre alphabétique.
extendedHelpText_ignoreAssignedCatalogEntries=Cochez cette case afin d'exclure de l'affichage dans la vue Utilitaires les entrées de catalogue affectées actuellement à cette catégorie. Vous pouvez envisager de cocher cette case lorsqu'un grand nombre de résultats de recherche incluent des entrées de catalogue figurant déjà dans cette catégorie.
extendedHelpText_assignedCatalogEntries_static=Faites glisser des entrées de catalogue depuis la vue Utilitaires vers cette table pour affecter des entrées de catalogue à cette catégorie. Vous pouvez utiliser les flèches vers le haut et vers le bas pour modifier l'ordre d'affichage ou éditer directement la séquence.
extendedHelpText_searchFilters_dynamic=Utilisez des attributs du dictionnaire d'attributs, des propriétés d'entrée de catalogue et des catégories pour créer des filtres de recherche pour identifier des entrées de catalogue à affecter à cette catégorie.  Chaque fois que la règle est appliquée à la catégorie, ces filtres de recherche sont utilisés pour remplacer la liste des entrées de catalogue qui sont affectées à cette catégorie.  <p>Si vous voulez inclure un attribut du dictionnaire d'attributs comme filtre de recherche, l'attribut doit pouvoir être utilisé en marchandisage.</p>
extendedHelpText_sortCriteria_dynamic=Spécifiez un ou plusieurs critères d'après lesquels trier les résultats de la recherche d'entrées de catalogue. Par exemple, si vous sélectionnez Nom du fabricant et Ordre croissant, les entrées de catalogue affichées dans la vue Utilitaires seront triées par ordre alphabétique.
extendedHelpText_specifyMax_dynamic=Nombre maximal d'entrée de catalogue à affecter à la catégorie.<br/><br/>Les entrées de catalogue affectées à la catégorie combinent celles qui correspondent aux critères de recherche et celles que vous affectez directement à la catégorie.<br/><br/>Lorsque vous choisissez d'afficher des entrées de catalogue spécifiques <b>avant</b> les entrées de catalogue qui correspondent aux critères de recherche, ces entrées de catalogue sont affectées en premier.<br/>Puis les entrées de catalogue qui correspondent aux critères de recherche sont ajoutées jusqu'à ce que le nombre maximal spécifié ait été atteint.<br/><br/>Lorsque vous choisissez d'afficher des entrées de catalogue spécifiques <b>après</b> les entrées de catalogue qui correspondent aux critères de recherche, ces dernières sont affectées en premier.<br/>Puis les entrées de catalogue que vous avez spécifiées sont ajoutées jusqu'à ce que le nombre maximal ait été atteint.
extendedHelpText_alwaysShow_dynamic=Spécifiez les entrées de catalogue que vous désirez inclure dans la catégorie qu'elles correspondent ou non aux critères de recherche. Si vous incluez une entrée de catalogue qui correspond aux critères de recherche, cette entrée de catalogue sera affichée conformément à l'option d'affichage sélectionnée et à l'ordre des entrées de catalogue dans cette table.
extendedHelpText_assigned_dynamic=Entrées de catalogue actuellement affectées à la catégorie. Pour actualiser cette liste, vous devez recharger la vue de propriétés après avoir enregistré les modifications de la règle qui détermine les entrées de catalogue de la catégorie.
extendedHelpText_sampleButton_dynamic=Cliquez sur ce bouton pour afficher une liste des entrées de catalogue qui correspondent actuellement aux critères de recherche. Ces entrées de catalogue ne sont pas affectées à cette catégorie tant que vous n'avez pas enregistré la catégorie. Les entrées de catalogue affectées à la catégorie peuvent différer de cet exemple de liste au fil du temps au gré de l'évolution de votre catalogue.
extendedHelpText_displayOption_dynamic=Affectez directement des entrées de catalogue à la catégorie pour qu'elles s'affichent en premier dans la catégorie ou pour garantir que la catégorie inclue toujours ces entrées de catalogue.<br/><br/>Lorsque vous choisissez d'afficher des entrées de catalogue spécifiques <b>avant</b> les entrées de catalogue qui correspondent aux critères de recherche, ces entrées de catalogue sont affectées en premier.<br/>Puis les entrées de catalogue qui correspondent aux critères de recherche sont ajoutées jusqu'à ce que le nombre maximal spécifié ait été atteint.<br/><br/>Lorsque vous choisissez d'afficher des entrées de catalogue spécifiques <b>après</b> les entrées de catalogue qui correspondent aux critères de recherche, ces dernières sont affectées en premier.<br/>Puis les entrées de catalogue que vous avez spécifiées sont ajoutées jusqu'à ce que le nombre maximal ait été atteint.
ruleBasedSalesCategory_lastEvalTime=Dernière fois que la règle a été appliquée :
extendedHelpText_lastEvalTime=Date et heure la plus récente où la règle a été appliquée pour affecter des entrées de catalogue à la catégorie. La date et heure suit le format : aaaa-mm-jj hh:mm:ss.millis
ruleBasedSalesCategory_currentyEvaluating=La règle est appliquée actuellement à la catégorie. Rechargez la vue des propriétés pour afficher la liste actualisée des entrées de catalogue affectées.
ruleBasedSalesCategory_notCurrentyEvaluating=Il se peut que la liste des entrées de catalogue dans la table Entrées de catalogue affectées ne corresponde pas à la liste actuelle des entrées de catalogue conformes à la règle. Vérifiez la date et heure la plus récente à laquelle la règle a été appliquée pour déterminer si vous avez besoin de réappliquer la règle. Vous pouvez réappliquer la règle à la catégorie en effectuant un clic droit sur la catégorie dans la vue Explorateur et en sélectionnant <b>Réappliquer la règle</b>.
ruleBasedSalesCategory_evaluatingFailed=La dernière tentative d'application de la règle à la catégorie a échoué. Vous pouvez réappliquer la règle à la catégorie en effectuant un clic droit sur la catégorie dans la vue Explorateur et en sélectionnant <b>Réappliquer la règle</b>. Rechargez la vue des propriétés pour afficher le statut actuel de l'application de la règle. Si l'application de la règle continue à échouer, contactez votre administrateur système.
ruleBasedSalesCategory_interval=Intervalle planifié jusqu'à ce que la règle soit réappliquée :
extendedHelpText_interval=<p>Intervalle (en secondes) qui doit s'écouler depuis la dernière application de la règle afin de déclencher son application automatique.  Un administrateur de site doit configurer cet intervalle. Si la valeur de l'intervalle est manquante, il se peut que la prochaine application automatique de la règle n'ait pas été configurée. Si cette valeur est manquante, contactez un administrateur de site pour la configurer.</p><p>Vous pouvez réappliquer la règle au cours de l'intervalle planifié en cliquant avec le bouton droit de la souris sur la catégorie dans la vue Explorateur et en sélectionnant <b>Réappliquer la règle</b>.</p>
ruleBasedSalesCategory_reapply=Réappliquer la règle
ruleBasedSalesCategory_notEnabled=<b>Prenez contact avec votre administrateur système pour activer l'affectation d'entrées de catalogue à des catégories de vente reposant sur une règle. Les entrées de catalogue ne sont pas affectés à des catégories de vente reposant sur la règle tant que la règle ne peut pas être appliquée.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=Pour réappliquer la règle, cliquez avec le bouton droit de la souris sur la catégorie dans la vue de l'explorateur et sélectionnez <b>Réappliquer la règle</b>. L'application automatique de la règle n'est pas activée. Prenez contact avec votre administrateur système pour activer l'application automatique de la règle.

#Attribute Catalog Entry Reference
attributeCatalogEntryReference=Entrées de catalogue
extendedHelpText_AttributeCatalogEntryReference=<p>Liste des entrées de catalogue auxquelles est affecté l'attribut. Vous ne pouvez pas supprimer une affectation d'attribut dans cette table si l'une des conditions suivantes est réunie :</p><ul><li>L'attribut est un attribut de définition. La colonne Utilisation indique si un attribut est utilisé comme attribut de définition ou descriptif.</li><li>L'entrée de catalogue est verrouillée dans un espace de travail.</li></ul><p>Vous pouvez supprimer une affectation d'attribut, qu'il s'agisse d'un attribut de définition ou descriptif, depuis la vue des propriétés d'une entrée de catalogue.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>Liste des entrées de catalogue auxquelles est affecté l'attribut. Vous ne pouvez pas supprimer une affectation d'attribut dans cette table si l'une des conditions suivantes est réunie :</p><ul><li>L'attribut est un attribut de définition. La colonne Utilisation indique si un attribut est utilisé comme attribut de définition ou descriptif.</li><li>L'entrée de catalogue est verrouillée dans un espace de travail.</li><li>L'attribut et l'entrée de catalogue sont hérités du magasin de ressources.</li></ul><p>Vous pouvez supprimer une affectation d'attribut, qu'il s'agisse d'un attribut de définition ou descriptif, depuis la vue des propriétés d'une entrée de catalogue.</p>

