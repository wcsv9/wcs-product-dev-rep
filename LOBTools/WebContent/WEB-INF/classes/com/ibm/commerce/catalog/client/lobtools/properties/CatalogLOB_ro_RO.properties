ruleBasedSalesCategoryButtonText_static=G\u0103sire intr\u0103ri de catalog
ruleBasedSalesCategoryStaticHeaderText=Folosi\u0163i propriet\u0103\u0163ile intr\u0103rilor de catalog, categoriile \u015fi atributele dic\u0163ionarelor de atribute care sunt pentru uz \u00een mercantizare pentru a defini filtrele de c\u0103utare pentru g\u0103sirea intr\u0103rilor de catalog de alocat acestei categorii.  Face\u0163i clic pe <b>G\u0103sire intr\u0103ri de catalog</b> pentru a afi\u015fa rezultatele c\u0103ut\u0103rii \u00een vizualizarea Utilitare. Trage\u0163i intr\u0103rile de catalog din vizualizarea Utilitare \u00een tabela <b>Intr\u0103ri alocate de catalog</b> pentru a aloca intr\u0103rile de catalog la aceast\u0103 categorie. Pute\u0163i realiza c\u0103ut\u0103ri multiple pentru a g\u0103si intr\u0103ri de catalog.
ruleBasedSalesCategoryDynamicHeaderText=Utiliza\u0163i filtrele de c\u0103utare, criteriile de sortare \u015fi alte op\u0163iuni pentru a crea o regul\u0103 pentru alocarea automat\u0103 a intr\u0103rilor de catalog la aceast\u0103 categorie. C\u00e2nd face\u0163i clic pe <b>Salvare</b> sau este reaplicat\u0103 regula, intr\u0103rile de catalog care se potrivesc cu aceast\u0103 regul\u0103 sunt alocate automat la aceast\u0103 categorie. Dup\u0103 re\u00eenc\u0103rcarea vizualiz\u0103rii propriet\u0103\u0163ilor, intr\u0103rile de catalog alocate se vor afi\u015fa \u00een tabelul <b>Intr\u0103ri de catalog alocate</b>.
ruleBasedSalesCategoryDynamic_displayOption=Afi\u015fare op\u0163iune
searchConditions=Condi\u0163ii de c\u0103utare
extendedHelpText_searchFilters_static=Specifica\u0163i filtrele de c\u0103utare de aplicat c\u00e2nd Management Center caut\u0103 intr\u0103rile de catalog. Rezultatele c\u0103ut\u0103rii se afi\u015feaz\u0103 \u00een vizualizarea Utilitare. Trage\u0163i intr\u0103rile de catalog din vizualizarea Utilitare \u00een tabela <b>Intr\u0103ri alocate de catalog</b> pentru a aloca intr\u0103rile de catalog la aceast\u0103 categorie.  <p>Dac\u0103 vre\u0163i s\u0103 include\u0163i un atribut de dic\u0163ionar de atribute ca filtru de c\u0103utare, atributul trebuie s\u0103 fie activat pentru uz \u00een mercantizare.</p>
extendedHelpText_sortCriteria_static=Specifica\u0163i unul sau mai multe criterii dup\u0103 care s\u0103 se sorteze rezultatele c\u0103ut\u0103rii intr\u0103rilor de catalog. De exemplu, dac\u0103 selecta\u0163i Nume produc\u0103tor \u015fi ordinea Cresc\u0103toare, intr\u0103rile de catalog care se afi\u015feaz\u0103 \u00een vizualizarea Utilitare sunt sortate alfabetic.
extendedHelpText_ignoreAssignedCatalogEntries=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a exclude intr\u0103rile de catalog care sunt alocate curent la aceast\u0103 categorie din afi\u015farea \u00een vizualizarea Utilitare. Lua\u0163i \u00een considerare selectarea acestei casete de bifare c\u00e2nd exist\u0103 un num\u0103r mare de rezultate de c\u0103utare care includ intr\u0103ri de catalog care sunt deja \u00een aceast\u0103 categorie.
extendedHelpText_assignedCatalogEntries_static=Trage\u0163i intr\u0103rile de catalog din vizualizarea Utilitare \u00een acest tabel pentru a aloca intr\u0103rile de catalog la aceast\u0103 categorie. Pute\u0163i utiliza s\u0103ge\u0163ile \u00een sus \u015fi \u00een jos pentru a schimba secven\u0163a de afi\u015fare sau pute\u0163i edita secven\u0163a direct.
extendedHelpText_searchFilters_dynamic=Utiliza\u0163i atributele din dic\u0163ionarul de atribute, propriet\u0103\u0163ile intr\u0103rilor de catalog \u015fi categoriile pentru a crea filtrele de c\u0103utare pentru g\u0103sirea intr\u0103rilor de catalog de alocat la aceast\u0103 categorie.  Oric\u00e2nd este aplicat\u0103 aceast\u0103 regul\u0103 la categorie, aceste filtre de c\u0103utare sunt utilizate pentru a \u00eenlocui lista de intr\u0103ri de catalog care sunt alocate la aceast\u0103 categorie.  <p>Dac\u0103 vre\u0163i s\u0103 include\u0163i un atribut de dic\u0163ionar de atribute ca filtru de c\u0103utare, atributul trebuie s\u0103 fie activat pentru uz \u00een mercantizare.</p>
extendedHelpText_sortCriteria_dynamic=Specifica\u0163i unul sau mai multe criterii dup\u0103 care s\u0103 se sorteze rezultatele c\u0103ut\u0103rii intr\u0103rilor de catalog. De exemplu, dac\u0103 selecta\u0163i Nume produc\u0103tor \u015fi ordinea Cresc\u0103toare, intr\u0103rile de catalog care se afi\u015feaz\u0103 \u00een vizualizarea Utilitare sunt sortate alfabetic.
extendedHelpText_specifyMax_dynamic=Num\u0103rul maxim de intr\u0103ri de catalog de alocat la categorie.<br/><br/>Intr\u0103rile de catalog alocate sunt o combina\u0163ie de intr\u0103ri de catalog care se potrivesc cu condi\u0163iile de c\u0103utare \u015fi cu intr\u0103rile de catalog pe care le aloca\u0163i direct la aceast\u0103 categorie.<br/><br/>C\u00e2nd selecta\u0163i s\u0103 afi\u015fa\u0163i intr\u0103ri de catalog specifice <b>\u00eenainte</b> de intr\u0103rile de catalog care se potrivesc cu condi\u0163iile de c\u0103utare, acele intr\u0103ri de catalog vor fi alocate mai \u00eent\u00e2i.<br/>Apoi, intr\u0103rile de catalog care se potrivesc cu condi\u0163iile de c\u0103utare sunt ad\u0103ugate p\u00e2n\u0103 ce este atins num\u0103rul maxim specificat.<br/><br/>C\u00e2nd selecta\u0163i s\u0103 afi\u015fa\u0163i anumite intr\u0103ri de catalog <b>dup\u0103</b> intr\u0103rile de catalog care se potrivesc cu condi\u0163iile de c\u0103utare, intr\u0103rile de catalog care se potrivesc sunt alocate mai \u00eent\u00e2i.<br/>Apoi, intr\u0103rile de catalog pe care le-a\u0163i specificat sunt ad\u0103ugate p\u00e2n\u0103 ce este atins num\u0103rul maxim.
extendedHelpText_alwaysShow_dynamic=Specifica\u0163i intr\u0103rile de catalog pe care dori\u0163i s\u0103 le include\u0163i \u00een categorie, indiferent dac\u0103 intr\u0103rile de catalog se potrivesc cu condi\u0163iile de c\u0103utare. Dac\u0103 include\u0163i o intrare de catalog care nu se potrive\u015fte cu condi\u0163iile de c\u0103utare, intrarea de catalog se va afi\u015fa func\u0163ie de op\u0163iunea de afi\u015fare selectat\u0103 \u015fi de secven\u0163a intr\u0103rilor de catalog din acest tabel.
extendedHelpText_assigned_dynamic=Intr\u0103rile de catalog care sunt alocate curent la aceast\u0103 categorie. Pentru a actualiza aceast\u0103 list\u0103, trebuie s\u0103 re\u00eenc\u0103rca\u0163i vizualizarea propriet\u0103\u0163ilor dup\u0103 ce salva\u0163i modific\u0103rile la regula care determin\u0103 intr\u0103rile de catalog \u00een categorie.
extendedHelpText_sampleButton_dynamic=Face\u0163i clic pe acest buton pentru a vizualiza o list\u0103 a intr\u0103rilor de catalog care se potrivesc curent cu condi\u0163iile de c\u0103utare. Aceste intr\u0103ri de catalog nu sunt alocate la aceast\u0103 categorie p\u00e2n\u0103 c\u00e2nd nu salva\u0163i categoria. Intr\u0103rile de catalog care sunt alocate curent la categorie pot varia de la aceast\u0103 list\u0103 de e\u015fantioane \u00een timp, pe m\u0103sur\u0103 ce evolueaz\u0103 catalogul dumneavoastr\u0103.
extendedHelpText_displayOption_dynamic=Aloca\u0163i intr\u0103rile de catalog direct la categorie pentru a avea afi\u015farea intr\u0103rilor de catalog mai \u00eent\u00e2i \u00een categorie sau pentru a v\u0103 asigura c\u0103 acea categorie include \u00eentotdeauna intr\u0103ri de catalog.<br/><br/>C\u00e2nd selecta\u0163i s\u0103 afi\u015fa\u0163i intr\u0103ri de catalog specifice <b>\u00eenainte</b> de intr\u0103rile de catalog care se potrivesc cu condi\u0163iile de c\u0103utare, acele intr\u0103ri de catalog vor fi alocate mai \u00eent\u00e2i.<br/>Apoi, intr\u0103rile de catalog care se potrivesc cu condi\u0163iile de c\u0103utare sunt ad\u0103ugate p\u00e2n\u0103 ce este atins num\u0103rul maxim specificat.<br/><br/>C\u00e2nd selecta\u0163i s\u0103 afi\u015fa\u0163i anumite intr\u0103ri de catalog <b>dup\u0103</b> intr\u0103rile de catalog care se potrivesc cu condi\u0163iile de c\u0103utare, intr\u0103rile de catalog care se potrivesc sunt alocate mai \u00eent\u00e2i.<br/>Apoi, intr\u0103rile de catalog pe care le-a\u0163i specificat sunt ad\u0103ugate p\u00e2n\u0103 ce este atins num\u0103rul maxim.
ruleBasedSalesCategory_lastEvalTime=Ultima dat\u0103 c\u00e2nd s-a aplicat regula:
extendedHelpText_lastEvalTime=Cea mai recent\u0103 dat\u0103 \u015fi or\u0103 la care a fost aplicat\u0103 regula pentru a atribui intr\u0103ri de catalog categoriei. Data \u015fi ora este \u00een formatul: yyyy-mm-dd hh:mm:ss.millis
ruleBasedSalesCategory_currentyEvaluating=Regula este aplicat\u0103 curent categoriei. Re\u00eenc\u0103rca\u0163i vizualizarea de propriet\u0103\u0163i pentru a vizualiza lista actualizat\u0103 list\u0103 a intr\u0103rilor de catalog atribuite.
ruleBasedSalesCategory_notCurrentyEvaluating=Lista de intr\u0103ri de catalog din tabelul Intr\u0103ri de catalog alocate ar trebui s\u0103 nu fie lista curent\u0103 de intr\u0103ri de catalog care se potrivesc cu regula. Verifica\u0163i c\u00e2nd a fost aplicat\u0103 regula ultima oar\u0103 pentru a determina dac\u0103 trebuie s\u0103 reaplica\u0163i regula. Pute\u0163i reaplica regula la categorie f\u0103c\u00e2nd clic-dreapta pe categorie \u00een vizualizarea explorer \u015fi select\u00e2nd <b>Reaplicare regul\u0103.</b>
ruleBasedSalesCategory_evaluatingFailed=A e\u015fuat ultima \u00eencercare de a aplica regula. Pute\u0163i reaplica regula la categorie f\u0103c\u00e2nd clic-dreapta pe categorie \u00een vizualizarea explorer \u015fi select\u00e2nd <b>Reaplicare regul\u0103.</b> Re\u00eenc\u0103rca\u0163i vizualizarea de propriet\u0103\u0163i pentru a vizualiza starea curent\u0103 a aplic\u0103rii regulii. Dac\u0103 aplicarea regulii continu\u0103 s\u0103 e\u015fueze, contacta\u0163i-v\u0103 administratorul de sistem.
ruleBasedSalesCategory_interval=Intervalul planificat p\u00e2n\u0103 c\u00e2nd regula va fi reaplicat\u0103:
extendedHelpText_interval=<p>Intervalul (\u00een secunde) care trebuie s\u0103 treac\u0103 de la ultima aplicare a regulii pentru a declan\u015fa o aplicare automat\u0103 a regulii.  Un administrator de site trebuie s\u0103 configureze acest interval. Dac\u0103 valoarea pentru interval lipse\u015fte, urm\u0103toarea aplicare automat\u0103 a regulii s-ar putea s\u0103 nu fie configurat\u0103. Dac\u0103 aceast\u0103 valoare lipse\u015fte, contacta\u0163i un administrator de site pentru a configura valoarea.</p><p>Pute\u0163i reaplica regula categoriei \u00een timpul intervalului planificat, f\u0103c\u00e2nd clic dreapta pe categorie \u00een vizualizarea de explorare \u015fi select\u00e2nd <b>Reaplicare regul\u0103</b>.</p>
ruleBasedSalesCategory_reapply=Reaplicare regul\u0103
ruleBasedSalesCategory_notEnabled=<b>Contacta\u0163i-v\u0103 administratorul de sistem pentru a activa alocarea intr\u0103rilor de catalog la categorii de v\u00e2nz\u0103ri bazate pe reguli. P\u00e2n\u0103 s\u0103 poat\u0103 fi aplicat\u0103 regula, intr\u0103rile de catalog nu sunt alocate categoriilor de v\u00e2nz\u0103ri bazate pe reguli.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=Pentru a reaplica regula, face\u0163i clic dreapta pe categorie \u00een vizualizarea explorer \u015fi selecta\u0163i <b>Reaplicare regul\u0103</b>. Aplicarea automat\u0103 a regulii nu este activat\u0103. Contacta\u0163i-v\u0103 administratorul de sistem pentru a activa aplicarea automat\u0103 a regulii.

#Attribute Catalog Entry Reference
attributeCatalogEntryReference=Intr\u0103ri de catalog
extendedHelpText_AttributeCatalogEntryReference=<p>Lista de intr\u0103ri de catalog c\u0103rora le este alocat atributul. Nu pute\u0163i \u015fterge o alocare de atribut \u00een acest tabel dac\u0103 este adev\u0103rat\u0103 oricare din urm\u0103toarele condi\u0163ii:</p><ul><li>Atributul este un atribut de definire. Utilizarea coloanei indic\u0103 dac\u0103 un atribut este utilizat ca atribut de definire sau descriptiv.</li><li>O intrare de catalog este blocat\u0103 \u00eentr-un spa\u0163iu de lucru.</li></ul><p>Pute\u0163i \u015fterge alocarea atributelor \u015fi pentru atributele de definire \u015fi pentru cele descriptive \u00een vizualizarea propriet\u0103\u0163ilor pentru o intrare de catalog.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>Lista de intr\u0103ri de catalog c\u0103rora le este alocat atributul. Nu pute\u0163i \u015fterge o alocare de atribut \u00een acest tabel dac\u0103 este adev\u0103rat\u0103 oricare din urm\u0103toarele condi\u0163ii:</p><ul><li>Atributul este un atribut de definire. Utilizarea coloanei indic\u0103 dac\u0103 un atribut este utilizat ca atribut de definire sau descriptiv.</li><li>O intrare de catalog este blocat\u0103 \u00eentr-un spa\u0163iu de lucru.</li><li>Atributul \u015fi intrarea de catalog sunt mo\u015ftenite de la magazinul de aseturi.</li></ul><p>Pute\u0163i \u015fterge alocarea atributelor \u015fi pentru atributele de definire \u015fi pentru cele descriptive \u00een vizualizarea propriet\u0103\u0163ilor pentru o intrare de catalog.</p>

