#Help texts for "Search Engine Optimization" tab
extendedHelpText_seoTitle=Acest titlu apare \u00een bara de titluri a browser-ului. Selecta\u0163i <b>\u00cenlocuire implicit</b> pentru a \u00eenlocui titlul generat de sistem.
extendedHelpText_seoMetaDesc=Meta descrierea folosit\u0103 de motoarele de c\u0103utare ofer\u0103 o descriere a site-ului dumneavoastr\u0103 \u015fi o intrare de catalog pe o pagin\u0103 cu rezultate de c\u0103utare. Selecta\u0163i <b>\u00cenlocuire implicit</b> pentru a \u00eenlocui metadescrierea generat\u0103 de sistem.
extendedHelpText_seoImageAltDesc=Textul imagine alt este folosit de motoarele de c\u0103utare pentru a clasa \u015fi indexa cu precizie imaginea. Selecta\u0163i <b>\u00cenlocuire implicit</b> pentru a \u00eenlocui textul alternativ al imaginii generat de sistem.
extendedHelpText_seoTitleEsite=Acest titlu apare \u00een bara de titluri a browser-ului. Selecta\u0163i <b>\u00cenlocuire titlu de pagin\u0103</b> dac\u0103 dori\u0163i s\u0103 specifica\u0163i alt titlu de pagin\u0103 pentru magazinul site extins, \u00een loc ca titlul s\u0103 fie mo\u015ftenit de la magazinul de aseturi.
extendedHelpText_seoMetaDescEsite=Metadescrierea, utilizat\u0103 de motoarele de c\u0103utare, furnizeaz\u0103 o descriere a site-ului dumneavoastr\u0103 \u015fi a acestei intr\u0103ri de catalog pe o pagin\u0103 a rezultatelor c\u0103ut\u0103rii. Selecta\u0163i <b>\u00cenlocuire metadescriere</b> dac\u0103 dori\u0163i s\u0103 specifica\u0163i alt\u0103 metadescriere pentru magazinul site extins, \u00een loc ca descrierea s\u0103 fie mo\u015ftenit\u0103 de la magazinul de aseturi.
extendedHelpText_seoImageAltDescEsite=Textul imagine alt este folosit de motoarele de c\u0103utare pentru a clasa \u015fi indexa cu precizie imaginea. Selecta\u0163i <b>\u00cenlocuire text alternativ imagine</b> dac\u0103 dori\u0163i s\u0103 specifica\u0163i alt text alternativ de imagine pentru magazinul site extins, \u00een loc ca textul s\u0103 fie mo\u015ftenit de la magazinul de aseturi.
extendedHelpText_seoDesktopUrl=Cuv\u00e2ntul cheie URL este un nume unic pentru URL-ul intr\u0103rii de catalog. De exemplu, dac\u0103 introduce\u0163i cuv\u00e2ntul cheie URL <i>blue-three-seat-couch</i>, URL-ul paginii ar putea ar\u0103ta ca acest exemplu: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch
extendedHelpText_seoDesktopUrlEsite=<p>Cuv\u00e2ntul cheie URL este un nume unic pentru URL-ul intr\u0103rii de catalog. De exemplu, dac\u0103 introduce\u0163i cuv\u00e2ntul cheie URL <i>blue-three-seat-couch</i>, URL-ul paginii ar putea ar\u0103ta ca acest exemplu:<br/>www.aurora.com/shop/furniture/blue-three-seat-couch </p><p>Implicit, cuv\u00e2ntul cheie URL este mo\u015ftenit de la magazinul de aseturi. </p>
extendedHelpText_seoMetaDesc_Category= Metadescrierea este folosit\u0103 de un motor de c\u0103utare pentru a oferi o descriere a site-ului \u015fi o categorie pe o pagin\u0103 cu rezultate de c\u0103utare. Selecta\u0163i <b>\u00cenlocuire implicit</b> pentru a \u00eenlocui con\u0163inutul generat de sistem.
extendedHelpText_seoMetaDescEsite_Category=Metadescrierea este utilizat\u0103 de un motor de c\u0103utare pentru a furniza o descriere a site-ului dumneavoastr\u0103 \u015fi a acestei categorii pe o pagin\u0103 a rezultatelor c\u0103ut\u0103rii. Selecta\u0163i <b>\u00cenlocuire metadescriere</b> dac\u0103 dori\u0163i s\u0103 specifica\u0163i alt\u0103 metadescriere pentru magazinul site extins, \u00een loc ca descrierea s\u0103 fie mo\u015ftenit\u0103 de la magazinul de aseturi.
extendedHelpText_seoDesktopUrl_Category=Cuv\u00e2ntul cheie URL este un nume unic pentru URL-ul categorie. De exemplu, dac\u0103 introduce\u0163i cuv\u00e2ntul cheie URL <i>furniture</i>, URL-ul paginii ar putea ar\u0103ta ca acest exemplu:<br/>www.aurora.com/shop/furniture
extendedHelpText_seoDesktopUrlEsite_Category=<p>Cuv\u00e2ntul cheie URL este un nume unic pentru URL-ul categoriei. De exemplu, dac\u0103 introduce\u0163i cuv\u00e2ntul cheie URL <i>furniture</i>, URL-ul paginii ar putea ar\u0103ta ca acest exemplu:<br/>www.aurora.com/shop/furniture </p><p>Implicit, cuv\u00e2ntul cheie URL este mo\u015ftenit de la magazinul de aseturi.</p>

