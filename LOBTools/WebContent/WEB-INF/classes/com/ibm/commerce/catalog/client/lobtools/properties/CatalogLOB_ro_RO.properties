missingRequiredVersionedCategoryParent=Nu pute\u0163i restaura aceast\u0103 versiune. Categoria p\u0103rinte nu mai exist\u0103.
missingRequiredVersionedProductParent=Nu pute\u0163i restaura aceast\u0103 versiune. Produsul p\u0103rinte nu mai exist\u0103.
catalogIdNotConsistentWarning=Categoriile p\u0103rinte trebuie s\u0103 apar\u0163in\u0103 la acela\u015fi catalog de v\u00e2nz\u0103ri.
categoryNotAllowedWarning=Categoria nu se poate avea ca \u015fi categorie p\u0103rinte.

