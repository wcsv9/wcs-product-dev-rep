# helpText
#
extendedHelpText_Code=Codul utilizat pentru a identifica obiectul.
extendedHelpText_CatalogEntryKeyword=Tasta\u0163i unul sau mai multe cuvinte cheie separate printr-o virgul\u0103 \u015fi un spa\u0163iu care descriu con\u0163inutul paginii web. Unele motoare de c\u0103utare de pe Internet folosesc aceste cuvinte cheie pentru a determina dac\u0103 pagina dumneavoastr\u0103 satisface o cerere de c\u0103utare.
extendedHelpText_manufacturerPartNumber=Tasta\u0163i num\u0103rul de component\u0103 pentru intrarea de catalog, definit \u00een mod unic de c\u0103tre produc\u0103tor. Num\u0103rul componentei este diferit de cod.
extendedHelpText_SKUCode=Tasta\u0163i codul SKU-ului, care identific\u0103 \u00een mod unic articolul, ca un num\u0103r de component\u0103.
extendedHelpText_buyable=Indica\u0163i dac\u0103 clien\u0163ii pot cump\u0103ra aceast\u0103 intrare de catalog.
extendedHelpText_onSpecial=Indica\u0163i dac\u0103 produsul este special.
extendedHelpText_onAuction=Indica\u0163i dac\u0103 produsul este disponibil pentru licita\u0163ie. Acest c\u00e2mp este numai citire.
extendedHelpText_startDate=Ad\u0103uga\u0163i anul, luna \u015fi data de c\u00e2nd este introdus\u0103 intrarea de catalog. Acest c\u00e2mp este numai pentru interpretarea \u015fi informa\u0163ia dumneavoastr\u0103.
extendedHelpText_endDate=Ad\u0103uga\u0163i anul, luna \u015fi data de c\u00e2nd este retras\u0103 intrarea de catalog. De exemplu, aceast\u0103 dat\u0103 de oprire poate fi data c\u00e2nd un produc\u0103tor de software opre\u015fte realizarea unei versiuni a produsului lor. Acest c\u00e2mp este numai pentru interpretarea \u015fi informa\u0163ia dumneavoastr\u0103.
extendedHelpText_availabilityDate=Ad\u0103uga\u0163i anul, luna \u015fi data la care produsul devine disponibil clien\u0163ilor pentru cump\u0103rare.
extendedHelpText_lastOrderDate=Ad\u0103uga\u0163i anul, luna \u015fi data de la care produsul este disponibil pentru comand\u0103. Aceasta este ultima zi c\u00e2nd un client poate comanda produsul. De exemplu, un produc\u0103tor poate s\u0103 opreasc\u0103 v\u00e2nzarea unui produs, dar deoarece \u00eenc\u0103 mai exist\u0103 un stoc de produse, acesta mai poate fi comandat \u00eenc\u0103 o lun\u0103.
extendedHelpText_endOfServiceDate=Ad\u0103uga\u0163i anul, luna \u015fi data de c\u00e2nd produsul nu mai este \u00een serviciu. De exemplu, aceast\u0103 dat\u0103 poate fi data c\u00e2nd un produc\u0103tor de software nu mai ofer\u0103 moderniz\u0103ri pentru o versiune a produsului lor. Acest c\u00e2mp este numai pentru interpretarea \u015fi informa\u0163ia dumneavoastr\u0103.
extendedHelpText_discontinueDate=Ad\u0103uga\u0163i anul, luna \u015fi data de c\u00e2nd produsul este discontinuu.
extendedHelpText_field1=Un c\u00e2mp personalizat pentru datele produsului dumneavoastr\u0103. Trebuie s\u0103 introduce\u0163i un num\u0103r \u00eentreg.
extendedHelpText_field2=Un c\u00e2mp personalizat pentru datele produsului dumneavoastr\u0103. Trebuie s\u0103 introduce\u0163i un num\u0103r \u00eentreg.
extendedHelpText_field3=Un c\u00e2mp personalizat pentru datele produsului dumneavoastr\u0103. Trebuie s\u0103 introduce\u0163i un num\u0103r zecimal.
extendedHelpText_field4=Un c\u00e2mp personalizat pentru datele produsului dumneavoastr\u0103. Trebuie s\u0103 introduce\u0163i un text.
extendedHelpText_field5=Un c\u00e2mp personalizat pentru datele produsului dumneavoastr\u0103. Trebuie s\u0103 introduce\u0163i un text.
extendedHelpText_displayToCustomers=Indic\u0103 faptul c\u0103 clien\u0163ii pot vizualiza aceast\u0103 intrare de catalog sau categorie din storefront pentru limba identificat\u0103. Pute\u0163i avea o setare diferit\u0103 pentru aceast\u0103 intrare de catalog sau categorie \u00een fiecare limb\u0103 pe care o suport\u0103 magazinul dumneavoastr\u0103.
extendedHelpText_overrideDisplayToCustomers=\u00cenlocuie\u015fte afi\u015farea mo\u015ftenit\u0103 \u00een setarea clientului. Pute\u0163i avea o setare de \u00eenlocuire diferit\u0103 pentru aceast\u0103 intrare de catalog sau categorie \u00een fiecare limb\u0103 pe care o suport\u0103 magazinul dumneavoastr\u0103.
extendedHelpText_listprice=Pre\u0163ul de list\u0103 este inten\u0163ionat doar \u00een scopul afi\u015f\u0103rii catalogului. Clien\u0163ii pl\u0103tesc pre\u0163ul ofertei.
extendedHelpText_offerprice=Pre\u0163ul la care intrarea de catalog este oferit\u0103 pentru cump\u0103rare.			
extendedHelpText_catalogEntryCategory=Categoria \u00een care se afl\u0103 intrarea de catalog.
extendedHelpText_SKUParent=P\u0103rintele \u00een care se afl\u0103 SKU-ul.
extendedHelpText_backOrderable=Bifa\u0163i aceast\u0103 caset\u0103 \u00een cazul \u00een care clien\u0163ii pot comanda un produs care nu este \u00een stoc.
extendedHelpText_forceBackOrder=Bifa\u0163i aceast\u0103 caset\u0103 \u00een cazul \u00een care este creat\u0103 automat o comand\u0103 \u00eenapoi atunci c\u00e2nd produsul nu este \u00een stoc.
extendedHelpText_releaseSeparately=Bifa\u0163i aceast\u0103 caset\u0103 \u00een cazul \u00een care clien\u0163ii pot \u00eendeplini separat o parte a comenzii.
extendedHelpText_quantityMultiple=Bifa\u0163i aceast\u0103 caset\u0103 \u00een cazul \u00een care clien\u0163ii pot comanda acest produs doar \u00een cazul \u00een care exist\u0103 o cantitate minim\u0103 \u00een stoc.
extendedHelpText_categoryCategory=Categoria sau catalogul \u00een care se afl\u0103 categoria.

extendedHelpText_DescriptiveAttribute=Atributele descriptive sunt descrieri suplimentare. De exemplu, "doar uscare cur\u0103\u0163are". Numele unui atribut este specific limbii \u015fi este afi\u015fat \u00een storefront.
extendedHelpText_DefiningAttribute=Atributele de definire sunt propriet\u0103\u0163i ale SKU-urilor \u00eentr-un magazin online, cum ar fi culoarea sau m\u0103rimea.
extendedHelpText_AttributeDataType=Selecta\u0163i tipul de atribut: text, num\u0103r zecimal sau num\u0103rul \u00eentreg. De exemplu, atributul "color" este un tip de date de tip text.
extendedHelpText_Note=Tasta\u0163i orice date atribut suplimentare care se afi\u015feaz\u0103 \u00een storefront.
extendedHelpText_AttributeSequence=Ordinea \u00een care obiectul este afi\u015fat clientului.
extendedHelpText_AttributeDisplayGroupName=Tasta\u0163i un cuv\u00e2nt cheie pentru a asocia atribute \u00eenrudite. Crea\u0163i toate atributele \u00eenrudite cu acela\u015fi cuv\u00e2nt cheie asociat.
extendedHelpText_Field1=Un c\u00e2mp personalizat pentru datele produsului dumneavoastr\u0103. Trebuie s\u0103 introduce\u0163i un num\u0103r zecimal.

extendedHelpText_AttributeValue=Numele atributului asociat cu produsul, cum ar fi culoarea \u015fi m\u0103rimea. Numele atributului este determinat la crearea grupului produsului. De exemplu, grupul de produse "Jeans largi pentru b\u0103rba\u0163i" poate avea dou\u0103 atribute: culoare \u015fi m\u0103rime. Fiecare produs din grupul s\u0103u include valori pentru culoare \u015fi m\u0103rime, de exemplu "Jeans largi pentru b\u0103rba\u0163i, albastru indigo, 36 inci \u00een talie \u015fi 38 inci \u00een lungime". Dac\u0103 magazinul dumneavoastr\u0103 suport\u0103 mai multe localiz\u0103ri, acest nume se schimb\u0103 \u00een func\u0163ie de fiecare limb\u0103.
extendedHelpText_AttributeValueImagePath1=Tasta\u0163i calea relativ\u0103 la care imaginea este localizat\u0103.
extendedHelpText_AttributeValueImagePath2=Tasta\u0163i calea relativ\u0103 la care imaginea este localizat\u0103.
extendedHelpText_AttributeValueUnitOfMeasure=Utiliza\u0163i acest c\u00e2mp pentru a selecta unitatea de m\u0103sur\u0103 folosit\u0103 pentru a stabili pre\u0163ul produsului.
extendedHelpText_AttributeValueSequence=Ordinea \u00een care valorile atributelor sunt afi\u015fate clientului.

extendedHelpText_MerchandisingAssociations=Asocierile de mercantizare sugereaz\u0103 produse adi\u0163ionale, diferite sau de \u00eenlocuire pe baza intr\u0103rii de catalog selectate. Asocierile mercantizare sunt utilizate ca o strategie de recomandare a produselor pentru a cre\u015fte v\u00e2nz\u0103rile magazinului.
extendedHelpText_ManyToManyMerchandisingAssociationsSource=Specifica\u0163i una sau mai multe intr\u0103ri de catalog. Fiecare intrare de catalog pe care o ad\u0103uga\u0163i la aceast\u0103 tabel\u0103 va fi asociat\u0103 cu toate intr\u0103rile de catalog pe care lead\u0103uga\u0163i \u00een tabela <b>Asocieri de mercantizare</b>.
extendedHelpText_ManyToManyMerchandisingAssociationsTarget=Specifica\u0163i una sau mai multe intr\u0103ri de catalogde folosit ca asocieri de mercantizare. De exemplu, a\u0163i putea asocia o hain\u0103 cu o p\u0103l\u0103rie \u015fi un fular potrivite.
ManyToManyRemoveExistingText=\u00cenl\u0103tura\u0163i asocierile de mercantizare existente din <b>Intr\u0103rile de catalog</b>.

extendedHelpText_Components=Ve\u0163i dori s\u0103 schimba\u0163i componentele unui bundle sau kit dac\u0103 stocul pentru o component\u0103 este mic, sau dac\u0103 dori\u0163i s\u0103 face\u0163i bundle-ul sau kit-ul mai atractiv pentru clien\u0163i.
extendedHelpText_DefaultCatalog=Catalogul implicit este catalogul pe care cump\u0103r\u0103torii \u00eel v\u0103d \u00een storefront. Selecta\u0163i fie un catalog master, fie un catalog de v\u00e2nz\u0103ri.

