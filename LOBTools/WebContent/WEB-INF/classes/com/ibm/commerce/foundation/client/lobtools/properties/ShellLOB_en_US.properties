userPreferenceDialogTitle=Preferences
userPreferenceDialogStorePrompt=Store name
userPreferenceDialogStoreTip=Store to work with each time you use the Management Center.
userPreferenceDialogStoreExtendedHelp=Select the default store to work with each time that you use the Management Center.
userPreferenceDialogLanguagePrompt=Language
userPreferenceDialogLanguageTip=Language for displaying text within the Management Center.
userPreferenceDialogLanguageExtendedHelp=Select the language to use in the Management Center. For example, depending on the language that you select, text might be displayed in United States English.
userPreferenceDialogStylePrompt=Style
userPreferenceDialogEnableTooltipPrompt=Enable detailed tooltips
userPreferenceDialogEnableTooltipTip=Enable details about the user interface
userPreferenceDialogEnableTooltipExtendedHelp=Detailed tooltips show information about different user interface elements. If you are unfamiliar with an aspect of the user interface element (such as a field or button), you can get help through detailed tooltips. Depending on where you are within the Management Center user interface, you can get detailed tooltips by either clicking a help icon (such as next to a field in a properties view) or by placing your cursor over a button. In some instances, you can also link to the information center for more details.
userPreferenceDialogDateFormatPrompt=Date format
userPreferenceDialogDateFormatTip=Format for displaying dates within the Management Center.
userPreferenceDialogDateFormatExtendedHelp=Select the date format to use in the Management Center. For example, depending on the date format that you select, 9 May 2012 might be displayed as 2012/05/09 or 05/09/12.
userPreferenceDialogTimeFormatPrompt=Time format
userPreferenceDialogTimeFormatTip=Format for displaying times within the Management Center.
userPreferenceDialogTimeFormatExtendedHelp=Select the time format to use in the Management Center. For example, depending on the time format that you select, 1 p.m. is either displayed as 1:00 or 13:00.
userPreferenceDialogFirstDayOfWeekPrompt=Start week with this day
userPreferenceDialogFirstDayOfWeekTip=First day of the week when managing tasks within the Management Center.
userPreferenceDialogFirstDayOfWeekExtendedHelp=Select the day of the week to use as the first day of the week in the Management Center. For example, if you select Tuesday, the first day of the week in the Management Center will be displayed as Tuesday.
userPreferenceDialogNumberFormatPrompt=Number format
userPreferenceDialogNumberFormatTip=Format for displaying numbers within the Management Center.
userPreferenceDialogNumberFormatExtendedHelp=Select the number format to use in the Management Center. For example, depending on the number format that you select, one thousand might be displayed as 1,000 or 1000.
userPreferenceDialogTimeZonePrompt=Time zone
userPreferenceDialogTimeZoneTip=Time zone for displaying dates and times within the Management Center.
userPreferenceDialogTimeZoneExtendedHelp=Select the time zone to use in the Management Center. Date and time values loaded from the WebSphere Commerce server are converted to the selected time zone.
userPreferenceDialogPageSizePrompt=Page size
userPreferenceDialogPageSizeTip=Page size for displaying business objects within the Management Center.
userPreferenceDialogPageSizeExtendedHelp=Select the page size to use in the Management Center. The page size determines how many business objects to display on each page. For example, if you specify 50 as the page size, 50 business objects are displayed on each page.
userPreferenceDialogEnableCommerceAcceleratorPrompt=Enable WebSphere Commerce Accelerator
userPreferenceDialogEnableCommerceAcceleratorTip=Display the WebSphere Commerce Accelerator option in the Management Center Tools menu to open WebSphere Commerce Accelerator from within Management Center.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Display the WebSphere Commerce Accelerator option in the Management Center Tools menu to open WebSphere Commerce Accelerator from within Management Center. Use WebSphere Commerce Accelerator to manage store tasks not included with Management Center, such as order or shipping information.
userPreferenceDialogCKEditorPrompt=Use CKEditor
userPreferenceDialogCKEditorTip=Use CKEditor to edit rich text fields instead of the Management Center rich text editor.
userPreferenceDialogCKEditorExtendedHelp=Use CKEditor to edit rich text fields instead of the Management Center rich text editor. The CKEditor is a WYSIWYG editor that allows you to author HTML.
userPreferenceDialogCKEditorAlertDialogMessage=You might encounter CKEditor limitations with some versions of Internet Explorer. For best results, use Firefox as your browser.<br/>Also note: when you edit existing content that contains HTML code, CKEditor might correct or remove code that it cannot interpret. This behavior can cause unexpected results. Back up content that you think might be affected before you proceed. Do you want to continue? 
userPreferenceDialogEnableBidiPrompt=Enable bidirectional text
userPreferenceDialogEnableBidiTip=Enable bidirectional text and then select text direction for user-generated text.
userPreferenceDialogEnableBidiExtendedHelp=Enable bidirectional text and then select text direction for user-generated text.
userPreferenceDialogTextDirectionPrompt=Direction of user-generated text
userPreferenceDialogTextDirectionTip=Select the text direction for display of user-generated text
userPreferenceDialogTextDirectionExtendedHelp=The text can be displayed as Right to Left, Left to Right or Contextual (depending on the text content). 

