OrdersPanel =Bestellungen
OrdersPanel.title =Bestellungen
OrdersPanel.description=Wählen Sie optionale, auf Bestellfunktionen aus, die für Ihr Geschäft aktiviert werden sollen:
Orders.QuickOrder.checkboxEnable.label=Schnellbestellung
Orders.QuickOrder.checkboxEnable.title=Kunden können Artikel im Einkaufskorb hinzufügen, indem sie Artikelnummern in ein Schnellbestellungsformular eingeben.<br>
WishList.checkbox.label =Wunschliste
WishList.checkboxEnable.title =Eine Wunschliste pflegen und optional per E-Mail senden.<br>
OrderStatus.checkboxEnable.title =Kunden können den Status von Bestellungen anzeigen (z. B. in Bearbeitung oder zugestellt).<br>
OrderStatus.checkboxEnable.label =Verfolgung des Bestellstatus
EnableQuotes.checkboxEnable.label =Angebote aktivieren
EnableQuotes.checkboxEnable.title =Kunden können über den Einkaufskorb Angebote erstellen. Die Überwachung des Angebotsstatus ist dann verfügbar, wenn auch die Überwachung des Bestellstatus aktiviert ist.<br>
AllowReOrder.checkboxEnable.label =Nachbestellung ermöglichen
AllowReOrder.checkboxEnable.title =Kunden können eine vorhandene Bestellung erneut aufgeben.<br>
RequisitionList.checkboxEnable.label =Anforderungslisten
RequisitionList.checkboxEnable.title =Einkäufer in einem B2B-Großhandel können eine Liste der Artikel erstellen, die sie häufig bestellen, und diese zur regelmäßigen Neubestellung der Artikel verwenden. Einkäufer können Anforderungslisten gemeinsam mit anderen Einkäufern derselben Organisation nutzen.<br>
MultipleActiveOrders.checkboxEnable.label =Gespeicherte Bestellungen
MultipleActiveOrders.checkboxEnable.title =Kunden können gleichzeitig mehrere Bestellungen zusammenstellen. Eine der Bestellungen ist in diesem Fall die aktuelle Bestellung, die übrigen Bestellungen sind gespeicherte Bestellungen. Gespeicherte Bestellung können vom Kunden bei Bedarf als aktuelle Bestellung ausgewählt und dann bezahlt werden.<br>
ScheduleOrder.checkboxEnable.label =Terminierte Bestellungen
ScheduleOrder.checkboxEnable.title =Kunden können für Bestellungen ein Datum festlegen, an dem sie ausgeführt werden sollen.<br>
ExpeditedOrders.checkboxEnable.label =Beschleunigte Bestellungen
ExpeditedOrders.checkboxEnable.title =Kunden können einen Expressversand für Artikel in der Bestellung anfordern.<br>
SideBySideIntegration.checkboxEnable.title =Aktiviert die Integration mit Sterling OMS.<br>
SideBySideIntegration.checkboxEnable.label =Sterling OMS-Integration


