ConfigurationsPanel =Konfigurationen
ConfigurationsPanel.title =Konfigurationen
ConfigurationsPanel.description =Wählen Sie Integrationsoptionen und Funktionen aus, die für Ihr Geschäft aktiviert werden sollen:
FacebookIntegration.checkboxEnable.label=Facebook-Integration
FacebookIntegration.checkboxEnable.title=Facebook-Plug-ins auf Geschäftsseiten aktivieren.<br>
StoreLocator.checkboxEnable.label = Geschäftswegweiser
StoreLocator.checkboxEnable.title = Aktiviert den Geschäftswegweiser, über den Kunden nach nahe gelegenen Geschäften in der Region suchen können.
BOPIS.checkboxEnable.label = Online kaufen und im Geschäft abholen
BOPIS.checkboxEnable.title = Ermöglicht es Kunden, online gekaufte Ware in einem bevorzugten Geschäft abzuholen.
Wishlist.enabled.label = Wunschlisten <br/>
WishList.SOAwishlistEnabled.description = Kunden können im Geschäft Wunschlisten erstellen. Jede Wunschliste kann einen anderen Namen erhalten. 
RemoteWidgetGiftregistry.checkboxEnable.title =Kunden können Geschenkregistrierungen wie Widgets auf fernen Sites gemeinsam nutzen. Wählen Sie dieses Kontrollkästchen aus, um die Schaltfläche 'Widget abrufen' auf der Seite für Geschenkregistrierungen hinzuzufügen. 
RemoteWidgetGiftregistry.checkboxEnable.label =Ferne Widgets für Geschenkregistrierung
RecurringOrders.checkboxEnable.title = Kunden können wiederkehrende Bestellungen im Geschäft aufgeben.
RecurringOrders.checkboxEnable.label = Wiederkehrende Bestellungen
Subscription.checkboxEnable.title = Kunden können Artikel im Geschäft abonnieren.
Subscription.checkboxEnable.label = Abonnements
Synonyms.checkboxEnable.title = Aktivieren Sie im Commerce Composer-Tool die Verwendung von Synonymen beim Abgleich von Suchbegriffen für Layoutzuordnungen.
