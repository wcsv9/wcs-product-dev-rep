PromotionCode.checkboxEnable.title =Kunden könne einen Rabattcode auf den Kassenseiten eingeben.<br>
PromotionCode.checkboxEnable.label =Eingabefeld für Rabattcode
PromotionChoiceOfFreeGift.checkboxEnable.title =Kunden können Gratisgeschenke auf den Kassenseiten auswählen.<br>
