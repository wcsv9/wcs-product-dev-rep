ShippingBilling.title =Versand und Rechnung
ShippingBilling.description = Informationen zu Versand und Rechnungsstellung auf der gleichen Checkout-Seite oder auf separaten Checkout-Seiten erfassen. <br>Falls aktiviert, geben Kunden die Informationen zu Versand und Rechnungsstellung während des Kassenprozesses auf ein und derselben Seite an.<br>Falls inaktiviert, geben Kunden die Informationen zum Versand auf einer Seite an und die Informationen zur Rechnungsstellung auf einer anderen Seite während des Kassenprozesses an.
