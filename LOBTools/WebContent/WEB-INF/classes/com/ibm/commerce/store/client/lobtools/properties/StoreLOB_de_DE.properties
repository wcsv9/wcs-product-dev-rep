OnBehalfOfCSR.checkboxEnable.title = Kundendienstmitarbeiter aktivieren, sodass er im Namen vom Kunden handelt
OnBehalfOfCSR.checkboxEnable.label = IBM Customer Service for WebSphere Commerce
CDNCaching.checkboxEnable.title=E-Marketing-Einblendungen werden über Ajax-Aufrufe angefordert, nachdem die Seite geladen wurde.
CDNCaching.checkboxEnable.label=Nach Laden der Seite E-Marketing-Einblendungen wiedergeben
WCHIntegration.checkboxEnable.title=Integration von Watson Content Hub auf Geschäftsseiten aktivieren.<br>
WCHIntegration.checkboxEnable.label=Watson Content Hub-Integration


