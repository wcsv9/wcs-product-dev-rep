accountParticipantRole.checkboxEnable.label =Organisationsauswahl
accountParticipantRole.checkboxEnable.title =Einkäufer können die Organisation bzw. das Geschäftskonto auswählen, für die bzw. das der Einkauf in der aktuellen Sitzung erfolgen soll. Dies setzt voraus, dass dem Einkäufer in mehreren Einkäuferorganisationen der Aufgabenbereich eines Organisationsteilnehmers zugeordnet ist.<br>
