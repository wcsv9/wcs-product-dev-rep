CatalogPanel =Katalog
CatalogPanel.title =Katalog
CatalogPanel.description =Wählen Sie optionale, katalogbezogene Funktionen aus, die für Ihr Geschäft aktiviert werden sollen:
Search.checkboxEnable.label=Geschäftskatalog durchsuchen
KeywordSuggestions.checkboxEnable.label=Schlüsselwörter im Suchfeld vorschlagen
KeywordSuggestions.checkboxEnable.title=Ermöglicht es dem Geschäft, relevante Schlüsselwörter vorzuschlagen, während der Kunde bzw. die Kundin Zeichen in das Suchfeld eingibt.
ProductSuggestions.checkboxEnable.label=Produkte im Suchfeld vorschlagen
ProductSuggestions.checkboxEnable.title=Ermöglicht es dem Geschäft, relevante Produkte vorzuschlagen, während der Kunde bzw. die Kundin Zeichen in das Suchfeld eingibt.
ExpandedCategoryNavigation.checkboxEnable.label =Erweiterte Navigation für Kategorien
ExpandedCategoryNavigation.checkboxEnable.title =Beinhaltet Unterkategorieprodukte und -facetten bei der Anzeige der Schaufensterkategorie.<br>
