PaymentPromotion.checkboxEnable.title =Kunden können für Ihre Bestellung von Rabatten für das Zahlungsverfahren profitieren.<br>
PaymentPromotion.checkboxEnable.label =Rabatte für das Zahlungsverfahren
PunchoutPayment.checkboxEnable.title =Kunden können die Punchout-Zahlweise zum Zahlen ihrer Bestellung wählen.<br>
PunchoutPayment.checkboxEnable.label =Punchout-Zahlweise
ShippingChargeType.checkboxEnable.label =Versandkostentyp
ShippingChargeType.checkboxEnable.title =Kunden können für jede in einer Bestellung verwendete Versandmethode einen Versandkostentyp angeben.<br>
ShowHideOrderItems.checkboxEnable.label=Bestellartikel einblenden und ausblenden
ShowHideOrderItems.checkboxEnable.title=Kunden können Bestellartikel auf den Kassenseiten einblenden und ausblenden. Wenn diese Funktion aktiviert wird, kann die Leistung verbessert werden.<br>


