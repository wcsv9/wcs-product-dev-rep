ruleBasedSalesCategoryStaticHeaderText=Use catalog entry properties, categories, and attribute dictionary attributes that are for use in merchandising to define search filters for finding catalog entries to assign to this category.  Click <b>Find catalog entries</b> to display the search results in the Utilities view. Drag the catalog entries from the Utilities view into the <b>Assigned catalog entries</b> table to assign the catalog entries to this category. You can perform multiple searches to find catalog entries.
ruleBasedSalesCategoryDynamicHeaderText=Use search filters, sort criteria, and other options to create a rule for automatically assigning catalog entries to this category. When you click <b>Save</b> or the rule is reapplied, the catalog entries that match this rule are automatically assigned to this category. After reloading the properties view, the assigned catalog entries will display in the <b>Assigned catalog entries</b> table.
ruleBasedSalesCategoryDynamic_displayOption=Display option
searchConditions=Search conditions
extendedHelpText_searchFilters_static=Specify the search filters to apply when Management Center searches for catalog entries. The search results display in the Utilities view. Drag the catalog entries from the Utilities view into the <b>Assigned catalog entries</b> table to assign the catalog entries to this category.  <p>If you want to include an attribute dictionary attribute as a search filter, the attribute must be enabled for use in merchandising.</p>
extendedHelpText_sortCriteria_static=Specify one or more criteria by which to sort the catalog entry search results. For example, if you select Manufacturer Name and Ascending order, the catalog entries that display in the Utilities view are sorted alphabetically.
extendedHelpText_ignoreAssignedCatalogEntries=Select this check box to exclude the catalog entries that are currently assigned to this category from displaying in the Utilities view. Consider selecting this check box when there is a large number of search results that include catalog entries that are already in this category.
extendedHelpText_assignedCatalogEntries_static=Drag catalog entries from the Utilities view into this table to assign catalog entries to this category. You can use the up and down arrows to change the display sequence or you can edit the sequence directly.
extendedHelpText_searchFilters_dynamic=Use attribute dictionary attributes, catalog entry properties, and categories to create search filters for finding catalog entries to assign to this category.  Whenever the rule is applied to the category, these search filters are used to replace the list of catalog entries that are assigned to this category.  <p>If you want to include an attribute dictionary attribute as a search filter, the attribute must be enabled for use in merchandising.</p>
extendedHelpText_sortCriteria_dynamic=Specify one or more criteria by which to sort the catalog entry search results. For example, if you select Manufacturer Name and Ascending order, the catalog entries that display in the Utilities view are sorted alphabetically.
extendedHelpText_specifyMax_dynamic=The maximum number of catalog entries to be assigned to the category.<br/><br/>The assigned catalog entries are a combination of the catalog entries that match the search conditions and the catalog entries that you directly assign to this category.<br/><br/>When you select to display specific catalog entries <b>before</b> the catalog entries that match the search conditions, those catalog entries will be assigned first.<br/>Then, the catalog entries that match the search conditions are added until the maximum number specified is reached.<br/><br/>When you select to display specific catalog entries <b>after</b> the catalog entries that match the search conditions, the matching catalog entries are assigned first.<br/>Then, the catalog entries that you specified are added until the maximum number is reached.
extendedHelpText_alwaysShow_dynamic=Specify catalog entries that you want to include in the category regardless of whether the catalog entries match the search conditions. If you include a catalog entry that does match the search conditions, the catalog entry will display according to the display option selected and the sequence of the catalog entries in this table.
extendedHelpText_assigned_dynamic=The catalog entries that are currently assigned to the category. To update this list you must reload the properties view after you save changes to the rule that determines the catalog entries in the category.
extendedHelpText_sampleButton_dynamic=Click this button to view a list of catalog entries that currently match the search conditions. These catalog entries are not assigned to this category until you save the category. The catalog entries that are assigned to the category may vary from this sample list over time as your catalog evolves.
extendedHelpText_displayOption_dynamic=Assign catalog entries directly to the category to have the catalog entries display first within the category or to ensure that the category always includes catalog entries.<br/><br/>When you select to display specific catalog entries <b>before</b> the catalog entries that match the search conditions, those catalog entries will be assigned first.<br/>Then, the catalog entries that match the search conditions are added until the maximum number specified is reached.<br/><br/>When you select to display specific catalog entries <b>after</b> the catalog entries that match the search conditions, the matching catalog entries are assigned first.<br/>Then, the catalog entries that you specified are added until the maximum number is reached.
ruleBasedSalesCategory_lastEvalTime=Last time that the rule was applied:
extendedHelpText_lastEvalTime=The most recent date and time that the rule was applied to assign catalog entries to the category. The date and time is in the format: yyyy-mm-dd hh:mm:ss.millis
ruleBasedSalesCategory_currentyEvaluating=The rule is currently being applied to the category. Reload the properties view to view the updated list of assigned catalog entries.
ruleBasedSalesCategory_notCurrentyEvaluating=The list of catalog entries in the Assigned catalog entries table might not be the current list of catalog entries that match the rule. Check the last time that the rule was applied to determine if you need to reapply the rule. You can reapply the rule to the category by right-clicking the category in the explorer view and selecting <b>Reapply Rule.</b>
ruleBasedSalesCategory_evaluatingFailed=The last attempt to apply the rule to the category failed. You can reapply the rule to the category by right-clicking the category in the explorer view and selecting <b>Reapply Rule</b>. Reload the properties view to view the current status of the rule application. If the rule application continues to fail, contact your system administrator.
ruleBasedSalesCategory_interval=Scheduled Interval until the rule is reapplied:
extendedHelpText_interval=<p>The interval (in seconds) that must elapse since the last time that the rule was applied in order to trigger an automatic application of the rule.  A site administrator must configure this interval. If the value for the interval is missing, the next automatic application of the rule might not be configured. If this value is missing, contact a Site administrator to configure the value.</p><p>You can reapply the rule to the category during the scheduled interval, by right-clicking the category in the explorer view and selecting <b>Reapply Rule</b>.</p>
ruleBasedSalesCategory_reapply=Reapply Rule
ruleBasedSalesCategory_notEnabled=<b>Contact your system administrator to enable assigning catalog entries to rule-based sales categories. Until the rule can be applied, catalog entries are not assigned to rule-based sales categories.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=To reapply the rule, right-click the category in the explorer view and select <b>Reapply Rule</b>. The automatic application of the rule is not enabled. Contact your system administrator to enable the rule to be applied automatically.

