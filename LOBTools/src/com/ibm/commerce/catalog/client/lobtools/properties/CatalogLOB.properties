extendedHelpText_AttributeCatalogEntryReference=<p>The list of catalog entries that are assigned the attribute. You cannot delete an attribute assignment within this table if any of the following conditions are true:</p><ul><li>The attribute is a defining attribute. The usage column indicates whether an attribute is used as a defining or descriptive attribute.</li><li>The catalog entry is locked in a workspace.</li></ul><p>You can delete attribute assignment for both defining and descriptive attributes in the properties view for a catalog entry.</p>
