searchConditions=Condiciones de búsqueda
extendedHelpText_searchFilters_static=Especifique los filtros de búsqueda que aplicar cuando el Centro de gestión busque entradas de catálogo. Los resultados de la búsqueda se muestran en la vista de utilidades. Arrastre las entradas de catálogo de la vista de utilidades a la tabla <b>Entradas de catálogo asignadas</b> para asignar las entradas de catálogo a esta categoría.  <p>Si desea incluir un atributo del diccionario de atributos como un filtro de búsqueda, el atributo debe habilitarse para su utilización en comercialización.</p>
extendedHelpText_sortCriteria_static=Especifique uno o más criterios por los que ordenar los resultados de la búsqueda de entradas de catálogo. Por ejemplo, si selecciona Nombre del fabricante y Orden ascendente, las entradas de catálogo que aparecen en la vista de utilidades se clasifican alfabéticamente.
extendedHelpText_ignoreAssignedCatalogEntries=Seleccione este recuadro para excluir que las entradas de catálogo que estén asignadas actualmente a esta categoría se muestren en la vista de utilidades. Considere seleccionar este recuadro de selección cuando haya un gran número de resultados de búsqueda que incluya las entradas de catálogo que ya estén en esta categoría.
extendedHelpText_assignedCatalogEntries_static=Arrastre las entradas de catálogo de la vista de utilidades a esta tabla, para asignar las entradas de catálogo a esta categoría. Puede utilizar las flechas arriba y abajo para cambiar la secuencia de visualización, o puede editar la secuencia directamente.
extendedHelpText_searchFilters_dynamic=Utilizar atributos del diccionario de atributos, las propiedades de entrada de catálogo y las categorías para crear filtros de búsqueda para buscar entradas de catálogo que asignar a esta categoría.  Siempre que la norma se aplique a la categoría, estos filtros de búsqueda se utilizarán para sustituir la lista de entradas de catálogo que se asignen a esta categoría.  <p>Si desea incluir un atributo del diccionario de atributos como un filtro de búsqueda, el atributo debe habilitarse para su utilización en comercialización.</p>
extendedHelpText_sortCriteria_dynamic=Especifique uno o más criterios por los que ordenar los resultados de la búsqueda de entradas de catálogo. Por ejemplo, si selecciona Nombre del fabricante y Orden ascendente, las entradas de catálogo que aparecen en la vista de utilidades se clasifican alfabéticamente.
extendedHelpText_specifyMax_dynamic=El número máximo de entradas de catálogo que deben asignarse a la categoría.<br/><br/>Las entradas de catálogo asignadas son una combinación de las entradas de catálogo que coinciden con las condiciones de búsqueda y las entradas de catálogo que puede asignar directamente a esta categoría.<br/><br/>Cuando seleccione visualizar entradas de catálogo específicas <b>antes</b> de las entradas de catálogo que coincidan con las condiciones de búsqueda, las entradas de catálogo se asignarán en primer lugar.<br/>De este modo, las entradas de catálogo que coincidan con las condiciones de búsqueda se añadirán hasta alcanzar el número máximo especificado.<br/><br/>Cuando seleccione visualizar entradas de catálogo específicas <b>después</b> de las entradas de catálogo que coincidan con las condiciones de búsqueda, las entradas de catálogo coincidentes se asignarán en primer lugar.<br/>De este modo, las entradas de catálogo que haya especificado se añadirán hasta alcanzar el número máximo.
extendedHelpText_alwaysShow_dynamic=Especifique las entradas de catálogo que desee incluir en la categoría, independientemente de si aquéllas coinciden con las condiciones de búsqueda. Si incluye una entrada de catálogo que no coincida con las condiciones de búsqueda, la entrada de catálogo se mostrará de acuerdo con la opción de visualización seleccionada y la secuencia de las entradas de catálogo de esta tabla.
extendedHelpText_assigned_dynamic=Las entradas de catálogo que están asignadas actualmente a la categoría. Para actualizar esta lista debe volver a cargar la vista de propiedades después de guardar los cambios en la norma que determina las entradas de catálogo de la categoría.
extendedHelpText_sampleButton_dynamic=Pulse este botón para ver una lista de las entradas de catálogo que coincidan actualmente con las condiciones de búsqueda. Estas entradas de catálogo no se asignarán a esta categoría hasta que guarde la categoría. Las entradas de catálogo que están asignadas a la categoría pueden variar respecto a esta lista de ejemplo, a lo largo del tiempo, a medida que su catálogo evolucione.
extendedHelpText_displayOption_dynamic=Asigne entradas de catálogo directamente a la categoría para hacer que las entradas de catálogo se visualicen primero dentro de la categoría, o para asegurarse de que la categoría siempre incluya las entradas de catálogo.<br/><br/>Cuando seleccione visualizar entradas de catálogo específicas <b>antes</b> de las entradas de catálogo que coincidan con las condiciones de búsqueda, las entradas de catálogo se asignarán en primer lugar.<br/>De este modo, las entradas de catálogo que coincidan con las condiciones de búsqueda se añadirán hasta alcanzar el número máximo especificado.<br/><br/>Cuando seleccione visualizar entradas de catálogo específicas <b>después</b> de las entradas de catálogo que coincidan con las condiciones de búsqueda, las entradas de catálogo coincidentes se asignarán en primer lugar.<br/>De este modo, las entradas de catálogo que haya especificado se añadirán hasta alcanzar el número máximo.
ruleBasedSalesCategory_lastEvalTime=Última vez en que se ha aplicado la norma:
extendedHelpText_lastEvalTime=La fecha y hora más reciente en que la norma se ha aplicado para asignar entradas de catálogo a la categoría. La fecha y hora tiene el formato: aaaa-mm-dd hh:mm:ss.milis
ruleBasedSalesCategory_currentyEvaluating=La norma se está aplicando actualmente a la categoría. Vuelva a cargar la vista de propiedades para ver la lista actualizada de las entradas de catálogo asignadas.
ruleBasedSalesCategory_notCurrentyEvaluating=Es posible que la lista de entradas de catálogo de la tabla Entradas de catálogo asignadas no sea la lista actual de entradas de catálogo que coincidan con la norma. Compruebe la última vez que se haya aplicado la norma para determinar si necesita volver a aplicarla. Puede volver a aplicar la norma a la categoría, pulsando con el botón derecho del ratón la categoría en la vista de explorador y seleccionando <b>Volver a aplicar norma</b>.
ruleBasedSalesCategory_evaluatingFailed=El último intento de aplicar la norma a la categoría ha fallado. Puede volver a aplicar la norma a la categoría, pulsando con el botón derecho del ratón la categoría en la vista de explorador y seleccionando <b>Volver a aplicar norma</b>. Vuelva a cargar la vista de propiedades para ver el estado de la aplicación de normas. Si la aplicación de normas sigue fallando, póngase en contacto con el administrador del sistema.
ruleBasedSalesCategory_interval=Intervalo planificado hasta que se vuelva a aplicar la norma:
extendedHelpText_interval=<p>El intervalo (en segundos) que debe transcurrir desde la última vez que la norma se ha aplicado para desencadenar una aplicación automática de la norma.  Un administrador del sitio debe configurar este intervalo. Si falta el valor del intervalo, la aplicación automática de la norma no podría configurarse. Si falta este valor, póngase en contacto con un administrador del sitio para configurar el valor.</p><p>Puede volver a aplicar la norma a la categoría durante el intervalo planificado, pulsando con el botón derecho del ratón la categoría en la vista de explorador y seleccionando <b>Volver a aplicar norma</b>.</p>
ruleBasedSalesCategory_reapply=Volver a aplicar norma
ruleBasedSalesCategory_notEnabled=<b>Póngase en contacto con el administrador del sistema para habilitar la asignación de entradas de catálogo en las categorías de ventas basadas en normas. Hasta que la norma pueda aplicarse, las entradas de catálogo no se asignan a las categorías de ventas basadas en normas.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=Para volver a aplicar la norma, pulse el botón derecho del ratón en la categoría, en la vista de explorador, y seleccione <b>Volver a aplicar norma</b>. La aplicación automática de la norma no está habilitada. Póngase en contacto con el administrador del sistema para habilitar la norma que debe aplicarse automáticamente.

#Attribute Catalog Entry Reference
attributeCatalogEntryReference=Entradas de catálogo
extendedHelpText_AttributeCatalogEntryReference=<p>La lista de entradas de catálogo a las que se asigna el atributo. No puede suprimir una asignación de atributo dentro de esta tabla si alguna de las condiciones siguientes son verdaderas: </p><ul><li>El atributo es un atributo de definición. La columna de uso indica si un atributo se utiliza como un atributo de definición o descriptivo.</li><li>La entrada de catálogo está bloqueada en un espacio de trabajo.</li></ul><p>Puede suprimir la asignación de atributo para los atributos de definición y descriptivos en la vista de propiedades de una entrada de catálogo.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>La lista de entradas de catálogo a las que se asigna el atributo. No puede suprimir una asignación de atributo dentro de esta tabla si alguna de las condiciones siguientes son verdaderas: </p><ul><li>El atributo es un atributo de definición. La columna de uso indica si un atributo se utiliza como un atributo de definición o descriptivo.</li><li>La entrada de catálogo está bloqueada en un espacio de trabajo.</li><li>El atributo y la entrada de catálogo se heredan de la tienda con elementos.</li></ul><p>Puede suprimir la asignación de atributo para los atributos de definición y descriptivos en la vista de propiedades de una entrada de catálogo.</p>

#External Content
imagesManagedInExternalContent=Los campos de imagen marcados como de solo lectura se gestionan en la pestaña Contenido externo.
