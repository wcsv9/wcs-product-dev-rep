#Help texts for "Search Engine Optimization" tab
extendedHelpText_seoTitle=Este título aparece en la barra de título del navegador. Seleccione <b>Sustituir predeterminado</b> para sustituir el título que genera el sistema.
extendedHelpText_seoMetaDesc=La meta descripción, utilizada por los motores de búsqueda, proporciona una descripción del sitio y de la entrada de catálogo en una página de resultados de búsqueda. Seleccione <b>Sustituir predeterminado</b> para sustituir la descripción de metadatos que genera el sistema.
extendedHelpText_seoImageAltDesc=El texto alternativo de imagen lo utilizan los motores de búsqueda para clasificar e indexar correctamente la imagen. Seleccione <b>Sustituir predeterminado</b> para sustituir el texto alternativo de imagen que genera el sistema.
extendedHelpText_seoTitleEsite=Este título aparece en la barra de título del navegador. Seleccione <b>Alterar título de página</b> si desea especificar un título de página distinto para la tienda de sitio ampliado, en lugar de heredar el título de la tienda con elementos.
extendedHelpText_seoMetaDescEsite=La meta descripción, utilizada por los motores de búsqueda, proporciona una descripción del sitio y de esta entrada de catálogo en una página de resultados de búsqueda. Seleccione <b>Alterar meta descripción</b> si desea especificar una meta descripción distinta para la tienda de sitio ampliado, en lugar de heredar la descripción de la tienda con elementos.
extendedHelpText_seoImageAltDescEsite=El texto alternativo de imagen lo utilizan los motores de búsqueda para clasificar e indexar correctamente la imagen. Seleccione <b>Alterar texto alternativo de imagen</b> si desea especificar un texto alternativo de imagen distinto para la tienda de sitio ampliado, en lugar de heredar el texto de la tienda con elementos.
extendedHelpText_seoDesktopUrl=La palabra clave de URL es un nombre exclusivo para el URL de la entrada de catálogo. Por ejemplo, si especifica la palabra clave de URL <i>sofa-tres-plazas-azul</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/furniture/sofa-tres-plazas-azul
extendedHelpText_seoDesktopUrlEsite=<p>La palabra clave de URL es un nombre exclusivo para el URL de la entrada de catálogo. Por ejemplo, si especifica la palabra clave de URL <i>sofa-tres-plazas-azul</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/muebles/sofa-tres-plazas-azul </p><p>De forma predeterminada, la palabra clave de URL se hereda de la tienda con elementos. </p>
extendedHelpText_seoMetaDesc_Category= La meta descripción la utiliza un motor de búsqueda para proporcionar una descripción del sitio y la categoría en una página de resultados de búsqueda. Seleccione <b>Sustituir predeterminado</b> para sustituir el contenido que genera el sistema.
extendedHelpText_seoMetaDescEsite_Category=Un motor de búsqueda utiliza la meta descripción para proporcionar una descripción del sitio y esta categoría en una página de resultados de búsqueda. Seleccione <b>Alterar meta descripción</b> si desea especificar una meta descripción distinta para la tienda de sitio ampliado, en lugar de heredar la descripción de la tienda con elementos.
extendedHelpText_seoDesktopUrl_Category=La palabra clave de URL es un nombre exclusivo para el URL de la categoría. Por ejemplo, si especifica la palabra clave de URL <i>muebles</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/muebles
extendedHelpText_seoDesktopUrlEsite_Category=<p>La palabra clave de URL es un nombre exclusivo para el URL de la categoría. Por ejemplo, si especifica la palabra clave de URL <i>muebles</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/muebles </p><p>De forma predeterminada, la palabra clave de URL se hereda de la tienda con elementos.</p>

