extendedHelpText_sortCriteria_static=Especifique um ou mais critérios pelos quais classificar os resultados da procura de entrada no catálogo. Por exemplo, se você selecionar Nome do fabricante ou Ordem crescente, as entradas no catálogo que são exibidas na visualização Utilitários serão classificadas alfabeticamente.
extendedHelpText_ignoreAssignedCatalogEntries=Marque esta caixa de seleção para excluir as entradas no catálogo que são atualmente designadas a essa categoria a partir da exibição na visualização Utilitários. Considere marcar essa caixa de seleção quando houver um grande número de resultados da procura que inclua entradas no catálogo que já estejam nessa categoria.
extendedHelpText_assignedCatalogEntries_static=Arraste as entradas no catálogo da visualização Utilitários para essa tabela para designar entradas no catálogo a essa categoria. É possível usar as setas para cima e para baixo para alterar a sequência de exibição ou você pode editar a sequência diretamente.
extendedHelpText_searchFilters_dynamic=Use os atributos do dicionário de atributos, propriedades de entrada no catálogo e categorias para criar filtros de procura para localizar entradas no catálogo para designar a essa categoria.  Sempre que a regra é aplicada à categoria, esses filtros de procura são usados para substituir a lista de entradas no catálogo que são designadas a essa categoria.  <p>Se deseja incluir um atributo de dicionário de atributos como um filtro de procura, o atributo deve ser ativado para uso em merchandising.</p>
extendedHelpText_sortCriteria_dynamic=Especifique um ou mais critérios pelos quais classificar os resultados da procura de entrada no catálogo. Por exemplo, se você selecionar Nome do fabricante ou Ordem crescente, as entradas no catálogo que são exibidas na visualização Utilitários serão classificadas alfabeticamente.
extendedHelpText_specifyMax_dynamic=O número máximo de entradas no catálogo a serem designadas à categoria.<br/><br/>As entradas no catálogo designadas são uma combinação das entradas no catálogo que correspondem às condições de procura e às entradas no catálogo que você designa diretamente a essa categoria.<br/><br/>Quando você seleciona exibir entradas no catálogo específicas <b>antes</b> das entradas no catálogo que correspondem às condições de procura, essas entradas no catálogo serão designadas primeiro.<br/>Em seguida, as entradas no catálogo que correspondem às condições de procura são incluídas até o número máximo especificado ser atingido.<br/><br/>Quando você seleciona exibir as entrada no catálogo específicas <b>depois</b> das entradas no catálogo que correspondem às condições de procura, as entradas no catálogo correspondentes são designadas primeiro.<br/>Em seguida, as entradas no catálogo que você especificou são incluídas até o número máximo ser atingido.
extendedHelpText_alwaysShow_dynamic=Especifique as entradas no catálogo que você deseja incluir na categoria independentemente de as entradas no catálogo corresponderem ou não às condições de procura. Se você incluir uma entrada no catálogo que não corresponda às condições de procura, a entrada no catálogo será exibida de acordo com a opção de exibição selecionada e a sequência das entradas no catálogo nessa tabela.
extendedHelpText_assigned_dynamic=As entradas no catálogo que são atualmente designadas à categoria. Para atualizar essa lista, você deve recarregar a visualização de propriedades depois de salvar as mudanças para a regra que determina as entradas no catálogo na categoria.
extendedHelpText_sampleButton_dynamic=Clique neste botão para visualizar uma lista de entradas no catálogo que correspondem atualmente às condições de procura. Essas entradas no catálogo não são designadas a essa categoria até você salvar a categoria. As entradas no catálogo que são designadas à categoria podem variar a partir dessa lista de amostra com o tempo conforme seu catálogo evolui.
extendedHelpText_displayOption_dynamic=Designe entradas no catálogo diretamente à categoria para que as entradas no catálogo sejam exibidas primeiro dentro da categoria ou para assegurar que a categoria sempre inclua entradas no catálogo.<br/><br/>Quando você seleciona exibir entradas no catálogo específicas <b>antes</b> das entradas no catálogo que correspondem às condições de procura, essas entradas no catálogo serão designadas primeiro.<br/>Em seguida, as entradas no catálogo que correspondem às condições de procura são incluídas até o número máximo especificado ser atingido.<br/><br/>Quando você seleciona exibir as entrada no catálogo específicas <b>depois</b> das entradas no catálogo que correspondem às condições de procura, as entradas no catálogo correspondentes são designadas primeiro.<br/>Em seguida, as entradas no catálogo que você especificou são incluídas até o número máximo ser atingido.
ruleBasedSalesCategory_lastEvalTime=Última vez em que a regra foi aplicada:
extendedHelpText_lastEvalTime=A data e hora mais recentes em que a regra foi aplicada para designar entradas no catálogo à categoria. A data e hora estão no formato: aaaa-mm-dd hh:mm:ss.millis
ruleBasedSalesCategory_currentyEvaluating=A regra está sendo aplicada atualmente à categoria. Recarregue a visualização de propriedades para visualizar a lista atualizada das entradas no catálogo designadas.
ruleBasedSalesCategory_notCurrentyEvaluating=A lista de entradas no catálogo na tabela entradas de catálogo Atribuídas pode não ser a lista atual de entradas do catálogo que correspondam à regra. Verifique a hora mais recente em que a regra foi aplicada para determinar se será necessário reaplicar a regra. É possível reaplicar a regra à categoria clicando com o botão direito do mouse na categoria na visualização Explorer e selecionando <b>Reaplicar regra.</b>
ruleBasedSalesCategory_evaluatingFailed=A última tentativa de aplicar a regra à categoria falhou. É possível reaplicar a regra à categoria clicando com o botão direito do mouse na categoria na visualização Explorer e selecionando <b>Reaplicar regra</b>. Recarregue a visualização de propriedades para visualizar o status atual do aplicativo de regra. Se o aplicativo de regra continuar falhando, entre em contato com o administrador do sistema.
ruleBasedSalesCategory_interval=Intervalo planejado até que a regra seja reaplicada:
extendedHelpText_interval=<p>O intervalo (em segundos) que deve decorrer desde a última vez que a regra foi aplicada para acionar uma aplicação automática da regra.  Um administrador do site deve configurar esse intervalo. Se o valor para o intervalo estiver ausente, a próxima aplicação automática da regra pode não ser configurada. Se esse valor estiver ausente, entre em contato com um administrador do site para configurar o valor.</p><p>É possível reaplicar a regra à categoria durante o intervalo planejado, basta clicar com o botão direito do mouse na categoria na visualização Explorer e selecionar <b>Reaplicar regra</b>.</p>
ruleBasedSalesCategory_reapply=Reaplicar regra
ruleBasedSalesCategory_notEnabled=<b>Entre em contado com o administrador do sistema para ativar a atribuição de entradas de catálogo para categorias de vendas baseadas em regras. Até que a regra possa ser aplicada, as entradas no catálogo não serão atribuídas a categorias de vendas baseadas em regras.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=Para reaplicar a regra, clique com o botão direito na categoria na visualização Explorer e selecione <b>Reaplicar Regra</b>. A aplicação automática da regra não está ativada. Entre em contato com o administrador do sistema para ativar a regra a ser aplicada automaticamente.

#Attribute Catalog Entry Reference
attributeCatalogEntryReference=Entradas do catálogo
extendedHelpText_AttributeCatalogEntryReference=<p>A lista de entradas no catálogo que são designadas ao atributo. Não é possível excluir uma designação de atributo dentro dessa tabela se alguma das condições a seguir for verdadeira:</p><ul><li>O atributo é um atributo de definição. A coluna de uso indica se um atributo é usado como um atributo de definição ou descritivo.</li><li>A entrada no catálogo está bloqueada em uma área de trabalho.</li></ul><p>É possível excluir a designação de atributo para os atributos de definição e descritivos na visualização de propriedades para uma entrada no catálogo.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>A lista de entradas no catálogo que são designadas ao atributo. Não é possível excluir uma designação de atributo dentro dessa tabela se alguma das condições a seguir for verdadeira:</p><ul><li>O atributo é um atributo de definição. A coluna de uso indica se um atributo é usado como um atributo de definição ou descritivo.</li><li>A entrada no catálogo está bloqueada em uma área de trabalho.</li><li>A entrada no catálogo e atributo são herdados do armazenamento de ativo.</li></ul><p>É possível excluir a designação de atributo para os atributos de definição e descritivos na visualização de propriedades para uma entrada no catálogo.</p>

