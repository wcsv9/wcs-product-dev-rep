RecurringOrders.checkboxEnable.title = Los clientes pueden realizar pedidos recurrentes en la tienda.
RecurringOrders.checkboxEnable.label = Pedidos recurrentes
Subscription.checkboxEnable.title = Los clientes pueden comprar productos mediante suscripción en la tienda.
Subscription.checkboxEnable.label = Suscripciones
Synonyms.checkboxEnable.title = En la herramienta Commerce Composer, habilite el uso de sinónimos cuando busque términos de búsqueda para asignaciones de diseño.
Synonyms.checkboxEnable.label = Utilizar sinónimos
OnBehalfOfCSR.checkboxEnable.title = Habilitar representante de servicio al cliente para actuar en nombre del comprador.
OnBehalfOfCSR.checkboxEnable.label = IBM Customer Service para WebSphere Commerce
CDNCaching.checkboxEnable.title=El contenido de las zonas de e-Marketing se solicitará a través de llamadas Ajax después de cargar la página.
CDNCaching.checkboxEnable.label=Representar las zonas de e-Marketing después de cargar la página
WCHIntegration.checkboxEnable.title=Habilitar la integración de Watson Content Hub en las páginas de la tienda.<br>
WCHIntegration.checkboxEnable.label=Integración de Watson Content Hub


