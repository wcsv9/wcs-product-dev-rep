EmailOption.checkboxEnable.label =Deseo recibir más información sobre ofertas de la tienda.
EmailOption.checkboxEnable.title =Habilita un recuadro de selección para que los clientes puedan suscribirse para recibir mensajes de correo electrónico de marketing.<br>
MobilePhoneOption.checkboxEnable.label =Opción de número de teléfono móvil y notificaciones de SMS
MobilePhoneOption.checkboxEnable.title =Habilita recuadros de selección para que los clientes puedan suscribirse para recibir notificaciones SMS y mensajes de marketing SMS. También habilita un campo para que los clientes puedan facilitar el número de teléfono móvil.<br>
allowOrgRegistration.checkboxEnable.label =Registro de organización
allowOrgRegistration.checkboxEnable.title =Habilita una característica en la tienda que permite a un registrante acceder a una página de registro de una organización.<br>
AccountActivation.checkboxEnable.label =Activación de cuenta mediante correo electrónico
AccountActivation.checkboxEnable.title =Habilita una característica que envía un correo electrónico de activación de cuenta a los clientes cuando se registran. El cliente debe pulsar un enlace en el correo electrónico para activar la cuenta.<br>

