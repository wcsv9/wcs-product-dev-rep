AllowReOrder.checkboxEnable.title =Los clientes pueden hacer un nuevo pedido de un pedido existente.<br>
RequisitionList.checkboxEnable.label =Listas de solicitudes
RequisitionList.checkboxEnable.title =Los compradores de una tienda directo a B2B pueden crear listas de artículos que piden frecuentemente y utilizar la lista para hacer periódicamente un nuevo pedido de estos artículos. Los compradores pueden compartir listas de solicitudes con otros compradores de la misma organización.<br>
MultipleActiveOrders.checkboxEnable.label =Pedidos guardados
MultipleActiveOrders.checkboxEnable.title =Los clientes pueden trabajar con varios pedidos al mismo tiempo. Un pedido es el pedido actual, y los pedidos adicionales son pedidos guardados. El cliente puede cambiar cualquier pedido guardado para que sea el pedido actual y luego pasar por caja.<br>
ScheduleOrder.checkboxEnable.label =Pedidos planificados
ScheduleOrder.checkboxEnable.title =Los clientes pueden planificar pedidos para una determinada fecha.<br>
ExpeditedOrders.checkboxEnable.label =Pedidos urgentes
ExpeditedOrders.checkboxEnable.title =Los clientes pueden solicitar el envío urgente para los artículos del pedido.<br>
