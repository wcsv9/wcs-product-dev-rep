USERROLEMANAGEMENT_ADDITIONALROLES_SELECTROLES_TOOLTIP_CONTENT_1 = <b>Einkäufer (Käuferseite)</b><br>Wenn Ihr Geschäft die Funktion für Angebotsanfragen unterstützt, ordnen Sie diesen Aufgabenbereich Personen zu, die Angebotsanfragen für eine bestimmte Variante von Waren und Dienstleistungen im Katalog erstellen müssen. 
