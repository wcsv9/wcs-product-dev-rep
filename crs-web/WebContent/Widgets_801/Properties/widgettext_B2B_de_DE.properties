USERROLEMANAGEMENT_ADDITIONALROLES_SELECTROLES_TOOLTIP_CONTENT_5 = <b>Einkäuferadministrator für die Beschaffung</b><br>Wenn Ihr Unternehmen über ein Beschaffungssystem die Verbindung zu diesem Geschäft herstellt, ordnen Sie diesen Aufgabenbereich den Personen zu, die Ihre Beschaffungseinkäufer registrieren und genehmigen. Die Einkäuferadministratoren für die Beschaffung erstellen und verwalten außerdem die Organisationen Ihres Unternehmens und verfügen über die Zugangs- und Ausführungsberechtigung für Integrationsbefehle des Beschaffungssystems.
USERROLEMANAGEMENT_ADDITIONALROLES_SELECTROLES_TOOLTIP_CONTENT_6 = <b>Einkäufer für die Beschaffung</b><br>Wenn Ihr Unternehmen über ein Beschaffungssystem die Verbindung zu diesem Geschäft herstellt, ordnen Sie diesen Aufgabenbereich den Personen zu, die mithilfe des Beschaffungssystems Bestellungen aufgeben. 

